<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>喀哈尔：陷阱之城｜开发中的黑暗奇幻互动小说</title>
  <meta name="description" content="FLL GAMES 是一款正在开发中的选择驱动型黑暗奇幻互动小说。多分支剧情、属性判定、回合制战斗与运气检定。" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121826;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --accent:#7c5cff;
      --line:rgba(255,255,255,.10);
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,"PingFang SC","Noto Sans SC",sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:1120px; margin:0 auto; padding:0 20px; }

    header{
      position:sticky; top:0; z-index:20;
      background:rgba(11,15,20,.82);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 0;
    }
    .logo{ font-weight:900; letter-spacing:.3px; }
    .links{ display:flex; gap:14px; flex-wrap:wrap; font-size:14px; color:var(--muted); }
    .links a{ padding:6px 8px; border-radius:10px; }
    .links a:hover{ background:rgba(255,255,255,.06); color:var(--text); }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      border:1px solid transparent;
      background:var(--accent);
    }
    .btn.secondary{
      background:transparent;
      border-color:rgba(255,255,255,.18);
    }
    .btn.ghost{
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.10);
    }

    section{ padding:44px 0; }
    h1{ font-size:46px; line-height:1.08; margin:14px 0 10px; }
    h2{ font-size:30px; margin:0 0 10px; }
    .lead{ color:var(--muted); font-size:18px; line-height:1.65; max-width:64ch; }
    .muted{ color:var(--muted); line-height:1.7; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(124,92,255,.12);
      border:1px solid rgba(124,92,255,.25);
      color:#d8d1ff;
      font-size:13px;
      font-weight:700;
    }
    .pill{
      display:inline-flex; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      margin:6px 8px 0 0;
    }

    .grid2{ display:grid; grid-template-columns:repeat(2,1fr); gap:16px; }
    .grid3{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }

    .hero{ padding:54px 0 36px; }
    .hero-grid{ display:grid; grid-template-columns:1.15fr .85fr; gap:16px; }
    .hero-actions{ display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; }

    .hero-image{
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--line);
      min-height:340px;
      position:relative;
    }
    .hero-image img{ width:100%; height:100%; object-fit:cover; }
    .hero-image .hint{
      position:absolute; left:14px; bottom:14px; right:14px;
      background:rgba(0,0,0,.35);
      border-radius:14px;
      padding:10px 12px;
      font-size:13px;
    }

    .shots-grid{ display:grid; grid-template-columns:repeat(12,1fr); gap:14px; margin-top:14px; }
    .shot{ border-radius:18px; overflow:hidden; border:1px solid var(--line); }
    .shot img{ width:100%; height:100%; object-fit:cover; }
    .shot .cap{ padding:12px 14px; background:rgba(0,0,0,.20); }
    .shot.hero{ grid-column:span 7; min-height:360px; }
    .shot.small{ grid-column:span 5; min-height:180px; }
    .shot.third{ grid-column:span 4; min-height:220px; }

    footer{
      padding:32px 0 48px;
      border-top:1px solid rgba(255,255,255,.08);
      color:var(--muted);
    }

    @media(max-width:960px){
      h1{ font-size:38px; }
      .hero-grid{ grid-template-columns:1fr; }
      .grid2,.grid3{ grid-template-columns:1fr; }
      .shot.hero,.shot.small,.shot.third{ grid-column:1/-1; min-height:auto; }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <nav>
      <div class="logo">喀哈尔：陷阱之城</div>
      <div class="links">
        <a href="#about">关于</a>
        <a href="#features">玩法</a>
        <a href="#screenshots">截图</a>
        <a href="#story">世界观</a>
        <a href="#status">开发状态</a>
      </div>
      <a class="btn ghost" href="#status">开发中</a>
    </nav>
  </div>
</header>

<main>

<section class="hero" id="about">
  <div class="wrap hero-grid">
    <div>
      <div class="badge">正在开发中 · In Development</div>
      <h1>在喀哈尔，<br>选择就是你的护甲。</h1>
      <p class="lead">
        《喀哈尔：陷阱之城》是一款选择驱动的黑暗奇幻互动小说。
        你将进入一座充满陷阱、谎言与暴力的边境城市。
      </p>
      <div class="hero-actions">
        <a class="btn" href="#screenshots">查看截图</a>
        <a class="btn secondary" href="#features">了解玩法</a>
      </div>
      <div class="pill">多分支剧情</div>
      <div class="pill">回合制战斗</div>
      <div class="pill">运气判定</div>
    </div>

    <div class="hero-image">
      <img src="img/shot-01-hero.jpg" alt="主视觉截图">
      <div class="hint">主视觉：最具氛围的画面</div>
    </div>
  </div>
</section>

<section id="screenshots">
  <div class="wrap">
    <h2>截图展示</h2>

    <div class="shots-grid">
      <figure class="shot hero">
        <img src="img/shot-02-choice.jpg" alt="选择界面">
        <figcaption class="cap">选择与分支</figcaption>
      </figure>

      <figure class="shot small">
        <img src="img/shot-03-stats.jpg" alt="属性与资源">
        <figcaption class="cap">Slot 3｜属性与资源</figcaption>
      </figure>

      <figure class="shot third">
        <img src="img/shot-04-combat.jpg" alt="战斗界面">
        <figcaption class="cap">Slot 4｜回合制战斗</figcaption>
      </figure>

      <figure class="shot third">
        <img src="img/shot-05-location.jpg" alt="城市地点">
        <figcaption class="cap">Slot 5｜城市与地点</figcaption>
      </figure>

      <figure class="shot third">
        <img src="img/shot-06-item.jpg" alt="道具与奇物">
        <figcaption class="cap">Slot 6｜道具与奇物</figcaption>
      </figure>

      <figure class="shot third">
        <img src="img/shot-07-runes.jpg" alt="符文选择">
        <figcaption class="cap">Slot 7｜符文选择</figcaption>
      </figure>

      <figure class="shot third">
        <img src="img/shot-08-title.jpg" alt="标题画面">
        <figcaption class="cap">Slot 8｜标题 / 菜单</figcaption>
      </figure>
    </div>
  </div>
</section>

<section id="story">
  <div class="wrap grid2">
    <div class="card">
      <strong>喀哈尔：陷阱之城</strong>
      <p class="muted">一座以机关与谎言闻名的城市。</p>
    </div>
    <div class="card">
      <strong>你的目标</strong>
      <p class="muted">找到北门的咒语，活着离开这座城市。</p>
    </div>
  </div>
</section>

<section id="status">
  <div class="wrap grid2">
    <div class="card">
      <strong>开发状态</strong>
      <p class="muted">项目仍在积极开发中，内容将持续更新。</p>
    </div>
    <div class="card">
      <strong>当前重点</strong>
      <p class="muted">
        · 剧情深化<br>
        · 系统平衡<br>
        · UI 优化
      </p>
    </div>
  </div>
</section>

</main>

<footer>
  <div class="wrap">
    © <span id="y"></span> FLL Games
  </div>
  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</footer>

</body>
</html>
